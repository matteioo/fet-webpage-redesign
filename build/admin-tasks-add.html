		<h1 class="page-title">Task hinzufügen</h1>
		<div class="w-full h-full flex-1 flex justify-center items-center">
			<form action="" method="POST" class="w-full max-w-xs sm:max-w-prose sm:px-28 sm:py-4 grid grid-cols-1 gap-y-3 sm:gap-y-6 text-gray-900">
				<label class="block">
					<span class="text-gray-700 dark:text-gray-200">Titel</span>
					<input type="text" class="mt-1 block w-full rounded-md border-gray-300 dark:border-none shadow-sm focus:border-none focus:ring focus:ring-blue-200 dark:focus:ring-sky-700 focus:ring-opacity-50" required placeholder="AlessandroVolta230">
				</label>
				<label>
					<span class="text-gray-700 dark:text-gray-200">Task-Gruppe</span>
					<select class="block w-full mt-1 rounded-md border-gray-300 dark:border-none shadow-sm focus:border-none focus:ring focus:ring-blue-200 dark:focus:ring-sky-700 focus:ring-opacity-50" required>
						<option value="" disabled selected>---------</option>
						<option value="1">other value</option>
					</select>
				</label>
				<label>
					<span class="text-gray-700 dark:text-gray-200">Fähigkeitsdatum</span>
					<input type="date" class="block w-full mt-1 rounded-md border-gray-300 dark:border-none shadow-sm focus:border-none focus:ring focus:ring-blue-200 dark:focus:ring-sky-700 focus:ring-opacity-50" required>
				</label>
				<label>
					<span class="text-gray-700 dark:text-gray-200">Zuweisen an</span>
					<select class="block w-full mt-1 rounded-md border-gray-300 dark:border-none shadow-sm focus:border-none focus:ring focus:ring-blue-200 dark:focus:ring-sky-700 focus:ring-opacity-50" required>
						<option value="0" selected>Alle</option>
						<option value="1">other value</option>
					</select>
				</label>
				<label>
					<span class="text-gray-700 dark:text-gray-200">Notizen</span>
					<textarea rows="4" class="resize-y block w-full mt-1 rounded-md border-gray-300 dark:border-none shadow-sm focus:border-none focus:ring focus:ring-blue-200 dark:focus:ring-sky-700 focus:ring-opacity-50"></textarea>
				</label>
				<div class="flex flex-col-reverse sm:flex-row gap-3 justify-end pt-4 sm:pt-0">
					<input type="submit" class="block btn btn-secondary-proprietary" value="Task-Gruppe hinzufügen">
					<input type="submit" class="block btn btn-primary" value="Hinzufügen">
				</div>
			</form>
